<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cine RamÃ­rez</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .movie-card {
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .movie-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: #fff;
      font-weight: bold;
      text-align: center;
      font-size: 0.9rem;
    }
    nav {
      background: #000;
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">ðŸŽ¬ Cine RamÃ­rez</a>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <div class="row" id="movieContainer"></div>
  </div>

  <script>
    const API_KEY = "cc5b94165972aa509a349161d13d4fc9";
    const TMDB_URL = "https://api.themoviedb.org/3";
    const IMG_URL = "https://image.tmdb.org/t/p/w500";
    const PLACEHOLDER = "https://via.placeholder.com/500x750?text=No+Image";

    // ðŸŽ¬ Lista de IDs TMDb (solo pelÃ­culas)
    const peliculasManual = [
      { id: 1083433 }, // Ejemplo: "Smile 2"
      { id: 1319969 },
      { id: 1200801 },
      { id: 1175942 },
      { id: 744653 },
      { id: 582927 }
    ];

    async function loadMovies() {
      const container = document.getElementById("movieContainer");
      for (const p of peliculasManual) {
        try {
          const res = await fetch(`${TMDB_URL}/movie/${p.id}?api_key=${API_KEY}&language=es-MX`);
          const data = await res.json();
          const imgSrc = data.poster_path ? IMG_URL + data.poster_path : PLACEHOLDER;

          const col = document.createElement("div");
          col.classList.add("col", "s6", "m4", "l2");

          col.innerHTML = `
            <div class="movie-card" onclick="window.location.href='pelicula.html?id=${data.id}'">
              <img src="${imgSrc}" alt="${data.title}">
              <div class="movie-title">${data.title}</div>
            </div>
          `;
          container.appendChild(col);
        } catch (err) {
          console.error("Error cargando pelÃ­cula:", err);
        }
      }
    }

    loadMovies();
  </script>
</body>
</html>
